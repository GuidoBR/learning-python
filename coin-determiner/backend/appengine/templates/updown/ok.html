{% extends 'base/base.html' %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well">
                    <a href="{{ download_path }}" class="btn btn-success"><i class="glyphicon glyphicon-download"></i> Download Input File</a>
                    <h2>{% trans %}Input{% endtrans %}</h2>
                    <ul>    
                    {% for line in input %}
                        <li> {{ line }} </li>
                    {% endfor %}
                    </ul>
                </div>
            </div>
        </div>

            <div class="row">
            <div class="col-md-12">
                <div class="well">
                    <h2>{% trans %}Output{% endtrans %}</h2>
                    <ul>    
                    {% for line in output %}
                        <li> {{ line }} </li>
                    {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
